
<ion-content padding class="bg">
  
  
    <div *ngIf="user != null">
    <h3 class="bg">Bem vindo: {{user.email}}</h3>
    <br>
    <br>
    <button ion-button block  (click)="Sair()">Sair</button>
    <button ion-button block  (click)="Acessar()">Realize sua Compra</button>
    <!-- verificar se botao fica visivel por Login [ngIf] (somente a cantina pode ver todos os pedidos a preparar) -->
    <button class="btn" ion-button block *ngIf="true" 
    (click)="abrirTodosPedidos()">Pedidos (Gerencial)</button>       
  </div>
<div *ngIf="user == null" class="div">
    <h2 class="text" > Recreion </h2>
    <h3 class="text" >Seja Bem-Vindo!</h3>
    <h4 class="text"> <img  src="assets/imgs/bglogin.png"  width="182" height="192" > </h4>

    <!--<ion-item  class="div">
        <ion-label floating >
        <ion-icon name='person' >
        </ion-icon> Nome </ion-label>
        <ion-input type="text" #nome></ion-input>
      </ion-item>-->

    <ion-item class="div">
      <ion-label floating >
      <ion-icon name='person'>
      </ion-icon> E-mail</ion-label>
      <ion-input type="text"  #usuario></ion-input>
    </ion-item>
  
    <ion-item class="div">
      <ion-label floating >
      <ion-icon name='lock' >
      </ion-icon> Senha </ion-label>
      <ion-input type="password" #senha></ion-input>
    </ion-item>
    <br>
  
    <button class="btn" ion-button block
           (click)="LoginComEmail()">Login</button>
    <button class="btn" ion-button block 
            (click)="cadastrarUsuario()">Cadastrar</button>  
    <button class="btn" ion-button block 
            (click)="presentLoadingDefault()">Esqueci minha senha</button>        
  </div>
</ion-content>
