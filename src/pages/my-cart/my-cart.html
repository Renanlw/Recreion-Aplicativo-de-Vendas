<ion-header >

    <ion-navbar >
      <ion-title >Meu carrinho</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content  padding class="bg" >
    <ion-list  >
      <ion-item-sliding *ngFor="let item of cart.items;let i = index" >
        <ion-item>
          <ion-thumbnail item-start navPush="ProductDetail" [navParams]="{product: item.id}">
            <img [src]="item.picture">
          </ion-thumbnail>
          <h2 [innerHTML]="item.name"></h2>
          <p [innerHTML]="'R$ '+item.price"></p>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="removeItem(index)">
            <ion-icon name="trash"></ion-icon>
            Excluir
          </button>
        </ion-item-options>
      </ion-item-sliding>
      <ion-card-header class="text" text-center>
        Total a pagar R$: <strong>{{cart.total}}</strong>
      </ion-card-header>
    </ion-list>
  <button ion-button color="primary" full navPush="Checkout">Pagar</button>
  <!--<button ion-button color="primary" full navPush="Checkout">Pagar</button>-->
   <!-- <button ion-button color="primary" full (click)="pagar()">Pagar</button>--> 
  </ion-content>
