<ion-header class="bg">

  <ion-navbar class="bg">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Menu</ion-title>
    <ion-buttons end>
        <button-cart></button-cart>
        </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-searchbar
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  (ionCancel)="onCancel($event)">
</ion-searchbar>

<ion-content padding class="bg">
<ion-list *ngIf="products|async;else loading">
    <ion-item *ngFor="let product of products | async">
       <ion-thumbnail item-start navPush="ProductDetail" [navParams]="{product: product.id}">
         <img [src]="product.picture" >
       </ion-thumbnail>
       <h2 [innerHTML]="product.name"></h2>
       <p [innerHTML]="'R$'+product.price"></p>
       <button ion-button item-end icon-only clear (click)="addItem(product)">
       <ion-icon name="cart"></ion-icon>  
       </button>
      </ion-item>
 </ion-list>
 <ng-template #loading>
    <h2>Carregando...</h2>
  </ng-template>
</ion-content>
