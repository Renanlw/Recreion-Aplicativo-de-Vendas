<ion-header class="bg">

  <ion-navbar class="bg">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>RECREION</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <h5>Entrada</h5>

        <ion-list>   
          <button  ion-item (click)="itemClick(o)" *ngFor="let o of OrdersNotPrepared">{{o.orderNumber}} - {{o.orderLabel}}  <ion-icon name="md-arrow-forward" item-end></ion-icon></button>     
        </ion-list>
      </ion-col>
      <ion-col col-4>
        <h5>Em Preparo</h5>

        <ion-list class="preparo">
          <button class="preparo" ion-item (click)="itemClick(o)" *ngFor="let o of OrdersInPrepare">{{o.orderNumber}} - {{o.orderLabel}} <ion-icon name="md-arrow-forward" item-end></ion-icon></button>
        </ion-list>        
      </ion-col>
      <ion-col col-4>
        <h5>Pronto</h5>

        <ion-list class="pronto">
          <button class="pronto" ion-item (click)="itemClick(o)" *ngFor="let o of OrdersReady">{{o.orderNumber}} - {{o.orderLabel}} <ion-icon name="md-arrow-forward" item-end></ion-icon></button>
        </ion-list>  
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
